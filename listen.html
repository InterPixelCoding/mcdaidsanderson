<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00c3160031.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="listen.css">
    <script src="script.js" defer></script>
    <title>McDaid and Sanderson - Listen</title>
</head>
<body>
    <header>
        <nav>
            <ul class="computer-anchor-tags">
                <a href="index.html" style="--order: 1;">Home</a>
                <a href="listen.html" style="--order: 2;" class="current">Listen</a>
                <a href="#" style="--order: 3;">Gigs</a>
                <a href="#" style="--order: 4;">Shop</a>
                <a href="#" style="--order: 5;">Contact Us</a>
            </ul>
            <h1 class="display-heading menu-title">MCDAID & SANDERSON</h1>
            <button class="phoneMenuButton" onclick="openMenu()"><i class="fa-solid fa-bars"></i></button>
            <div class="hamburger">
                <button class="phoneMenuButton" onclick="closeMenu()"><i class="fa-solid fa-xmark"></i></i></button>
                <ul>
                    <a href="index.html" style="--order: 1;">Home</a>
                    <a href="listen.html" style="--order: 2;" class="current">Listen</a>
                    <a href="#" style="--order: 3;">Gigs</a>
                    <a href="#" style="--order: 4;">Shop</a>
                    <a href="#" style="--order: 5;">Contact Us</a>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="display-text">
            <h1 class="display-heading">LISTEN</h1>
            <h2 class="display-information">Celtic Inspired Folk</h2>
        </div>
    </section>
    <section>
        <div class="audio-player">
            <div style="--order: 0;">
                <h2>There's a welcome</h2>
                <audio controls controlsList="nodownload noplaybackrate" src="./Audio Files/there's-a-welcome.mp3"></audio>
            </div>
            <div style="--order: 1;">
                <h2>American Reels</h2>
                <audio controls controlsList="nodownload noplaybackrate" src="./Audio Files/american-reels.mp3"></audio>
            </div>
            <div style="--order: 2;">
                <h2>Lancashire Hills</h2>
                <audio controls controlsList="nodownload noplaybackrate" src="./Audio Files/lancashire-hills.mp3"></audio>
            </div>
            <div style="--order: 3;">
                <h2>Glasgow Girl</h2>
                <audio controls controlsList="nodownload noplaybackrate" src="./Audio Files/glasgow-girl.mp3"></audio>
            </div>
            <div style="--order: 4;">
                <h2>Until next summer</h2>
                <audio controls controlsList="nodownload noplaybackrate" src="./Audio Files/until-next-summer.mp3"></audio>
            </div>
            <div style="--order: 5;">
                <h2>Continue Listening on</h2>
                <div class="buttons">
                    <button><a href="#"><img src="youtube.png" alt="Youtube Page Link"></a></button>
                    <button><a href="#"><img src="spotify.png" alt="Spotify Page Link"></a></button>
                </div>
            </div>
        </div>
    </section>  
</body>
</html>
